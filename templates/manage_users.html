{% extends "base.html" %}

{% block content %}
<style>
    .table-container {
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 12px;
        overflow: hidden;
    }
    .table thead {
        background-color: #010409;
    }
    .table th, .table td {
        border-color: var(--color-border);
    }
    .table-hover tbody tr:hover {
        background-color: #2a3038;
    }
</style>

<div class="flex items-center justify-between pb-4 mb-4 border-b border-gray-700">
    <h1 class="text-4xl font-bold gradient-text"><i class="bi bi-person-gear me-2"></i> Manage Users</h1>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i>
        Back to Admin Panel
    </a>
</div>

<div class="table-container shadow-lg">
    <div class="overflow-x-auto">
        <table class="table min-w-full text-sm text-left text-gray-400 table-hover">
            <thead class="text-xs text-gray-300 uppercase">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">Username</th>
                    <th scope="col" class="px-6 py-3">Admin Status</th>
                    <th scope="col" class="px-6 py-3 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr class="border-b border-gray-700">
                    <td class="px-6 py-4">{{ user.id }}</td>
                    <td class="px-6 py-4 font-medium text-white">{{ user.username }}</td>
                    <td class="px-6 py-4">
                        {% if user.is_admin %}
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-500 text-white">
                                <i class="bi bi-patch-check-fill me-1"></i> Yes
                            </span>
                        {% else %}
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-600 text-gray-200">
                                No
                            </span>
                        {% endif %}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex items-center justify-center space-x-2">
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-secondary text-xs" title="Edit User">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" class="inline-block" onsubmit="return confirm('Are you sure you want to delete user {{ user.username }} and all their websites?');">
                                <button type="submit" class="btn btn-secondary bg-red-500 hover:bg-red-600 text-white text-xs" {% if user.id == current_user.id %}disabled title="Cannot delete your own account"{% endif %}>
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="px-6 py-12 text-center text-gray-500">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
